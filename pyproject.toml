[project]
name = "DynaStore"
version = "0.1.1"
description = "DynaStore application"
authors = [
    { name = "Carlo Cancellieri", email = "ccancellieri@gmail.com" }
]
dependencies = [ # Core, non-optional dependencies required by the dynastore framework.
    "orjson>=3.9.0", # High-performance JSON library used by FastAPI for all serialization.
    "pydantic>=2.0", # Essential for task payload validation in main_task.py and for many shared data models.
    "pydantic-settings>=2.3.0",
    "pydantic-extra-types>=2.10.6",
    "python-dotenv>=1.0.0",
    "python-dateutil",
    "lxml==6.0.2",
    "shapely>=2.1.1",
    "pyarrow<19,>=16",
    "numpy==1.26.4",
    "geopandas>=0.14.0",
    "fiona>=1.9.4",
    "cachetools",
    "async-lru",
]
requires-python = ">=3.12"
license-files = ["LICENSE"]
readme = "README.md"

# The 'optional-dependencies' are dynamically generated by setup.py.
# setup.py will read the 'test' and 'dev' extras from here and merge them
# with dynamically discovered module dependencies.
dynamic = ["optional-dependencies"]

[build-system]
requires = ["setuptools>=80.9.0", "tomli; python_version < '3.11'"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Include files specified in MANIFEST.in
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
# Include all .html and .sql files found within any package
"*" = ["*.html", "*.sql", "*.md", "*.css", "*.js", "*.txt", "*.png", "*.jpg", "*.jpeg", "*.gif", "static/**"]

[project.urls]
Homepage = "https://github.com/un-fao/GeoID/"
Documentation = "https://github.com/un-fao/GeoID/#readme"
Issues = "https://github.com/un-fao/GeoID/issues"
Changelog = "https://github.com/un-fao/GeoID/blob/main/CHANGES.md"
